	  <style>
		pre {
		    counter-reset: line-numbering;
		    border: solid 1px #d9d9d9;
		    border-radius: 0;
		    background: #fff;
		    padding: 0;
		    line-height: 23px;
		    margin-bottom: 30px;
		    white-space: pre;
		    overflow-x: auto;
		    word-break: inherit;
		    word-wrap: inherit;
		}

		pre a::before {
		  content: counter(line-numbering);
		  counter-increment: line-numbering;
		  padding-right: 1em; /* space after numbers */
		  width: 25px;
		  text-align: right;
		  opacity: 0.7;
		  display: inline-block;
		  color: #aaa;
		  background: #eee;
		  margin-right: 16px;
		  padding: 2px 10px;
		  font-size: 13px;
		  -webkit-touch-callout: none;
		  -webkit-user-select: none;
		  -khtml-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		}

		pre a:first-of-type::before {
		  padding-top: 10px;
		}

		pre a:last-of-type::before {
		  padding-bottom: 10px;
		}

		pre a:only-of-type::before {
		  padding: 10px;
		}

		.highlight { background-color: #ffffcc } /* RIGHT */
		</style>

	  <div>
				<div style='width:25%;'>

						</ul>

        <div id='readme' style='width:70%;margin-left:20%;'>
          	<article class='markdown-body'>
            	<h3 id="let">let</h3>
<p>类似var 
只在let命令所在的代码块内有效(for循环适用)<br>变量不会提升<br>未声明的let变量, 使用和获取都会报错(称&quot;暂时性死区&quot;)<br>不可重复声明        </p>
<h3 id="const">const</h3>
<p>声明一个只读的常量, 值不可改变<br>一旦声明, 必须立即赋值  </p>
<h3 id="-">块级作用域</h3>
<p>let 和 const 都在只在声明的作用域内有效<br>不可重复声明        </p>

          	</article>
        </div>
		</div>
  </body>
